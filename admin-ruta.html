<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formiik Web - Gestión de Ruta</title>

  <meta property="og:title" content="Formiik Web - Gestión de Ruta" />
  <meta property="og:description" content="Gestión y actualización de rutas de contactos" />
  <meta property="og:image" content="./img/icon.png" />

  <link rel="icon" href="./img/icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css">
  
  <script src="./config.js"></script>
  
  <!-- Firebase SDK v9 modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      query, 
      where, 
      orderBy, 
      doc, 
      updateDoc,
      writeBatch 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');

    let currentUser = null;
    let gestoresList = [];
    let asentamientosList = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      currentUser = user;

      try {
        // Cargar gestores (usuarios con rol GESTOR o ADMINISTRADOR)
        const usuariosSnap = await getDocs(collection(db, "usuarios"));
        gestoresList = [];
        usuariosSnap.forEach(d => {
          const data = d.data();
          if (data.email && (data.rolUsuario === 'GESTOR' || data.rolUsuario === 'ADMINISTRADOR')) {
            gestoresList.push({
              email: data.email,
              displayName: data.displayName || data.email.split('@')[0]
            });
          }
        });
        gestoresList.sort((a,b) => a.displayName.localeCompare(b.displayName));

        // Cargar asentamientos / colonias
        const asentamientosSnap = await getDocs(collection(db, "asentamientos"));
        asentamientosList = [];
        const coloniasSet = new Set();
        const municipiosSet = new Set();

        asentamientosSnap.forEach(d => {
          const data = d.data();
          if (data.asentamiento) coloniasSet.add(data.asentamiento);
          if (data.municipio) municipiosSet.add(data.municipio);
        });

        asentamientosList = {
          colonias: [...coloniasSet].sort(),
          municipios: [...municipiosSet].sort()
        };

        // Llenar selects
        fillSelect('gestorSelect', gestoresList, 'email', 'displayName', '(todos los gestores)');
        fillSelect('coloniaSelect', asentamientosList.colonias, null, null, '(todas las colonias)');
        fillSelect('ciudadSelect', asentamientosList.municipios, null, null, '(todas las ciudades)');

      } catch (err) {
        console.error("Error cargando catálogos:", err);
      }

      // Mostrar contenido
      loadingScreen.style.display = 'none';
      mainContent.style.display = 'block';
    });

    function fillSelect(selectId, items, valueKey, labelKey, placeholder = '(todos)') {
      const select = document.getElementById(selectId);
      select.innerHTML = `<option value="">${placeholder}</option>`;
      
      if (Array.isArray(items) && !valueKey) {
        // array simple (colonias, municipios)
        items.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item;
          opt.textContent = item;
          select.appendChild(opt);
        });
      } else {
        // objetos con keys
        items.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item[valueKey];
          opt.textContent = item[labelKey] || item[valueKey];
          select.appendChild(opt);
        });
      }
    }

    // ──────────────────────────────────────────────
    // Funciones de la gestión de ruta
    // ──────────────────────────────────────────────

    let lastDocs = [];
    let selectedIds = new Set();

    async function loadContacts() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      lastDocs = [];
      selectedIds.clear();
      updateSelectedCount();

      try {
        setStatus('Cargando contactos...', 'info');

        let q = query(
          collection(db, 'contactos'),
          where('esArchivado', '==', false),
          orderBy('nombre')
        );

        const gestorVal = document.getElementById('gestorSelect').value;
        const coloniaVal = document.getElementById('coloniaSelect').value;
        const ciudadVal  = document.getElementById('ciudadSelect').value;
        const segmentoVal = document.getElementById('segmentoSelect').value;
        const numEquiposVal = document.getElementById('numeroEquiposInput').value.trim();
        const dictamenVal = document.getElementById('dictamenSelect').value;
        const idAsignacionVal = document.getElementById('idAsignacionInput').value.trim();

        if (gestorVal)     q = query(q, where('gestorAsignado', 'array-contains', gestorVal));
        if (coloniaVal)    q = query(q, where('colonia', '==', coloniaVal));
        if (ciudadVal)     q = query(q, where('ciudad', '==', ciudadVal));
        if (segmentoVal)   q = query(q, where('segmento', '==', segmentoVal));
        if (dictamenVal)   q = query(q, where('dictamen', '==', dictamenVal));
        if (idAsignacionVal) q = query(q, where('idAsignacion', '==', idAsignacionVal));
        if (numEquiposVal && !isNaN(Number(numEquiposVal))) {
          q = query(q, where('numeroEquipos', '==', Number(numEquiposVal)));
        }

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          setStatus('No se encontraron contactos.', 'warning');
          updateTotals();
          return;
        }

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          lastDocs.push({ id: docSnap.id, ref: docSnap.ref, data });

          const tr = document.createElement('tr');

          // Checkbox
          const tdCheck = document.createElement('td');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.className = 'form-check-input m-0 align-middle row-select';
          cb.dataset.id = docSnap.id;
          cb.addEventListener('change', onRowSelectChange);
          tdCheck.appendChild(cb);
          tr.appendChild(tdCheck);

          tr.innerHTML += `
            <td>${data.noContrato || ''}</td>
            <td>${data.nombre || ''}</td>
            <td>${data.colonia || ''}</td>
            <td>${data.ciudad || ''}</td>
            <td>${data.segmento || ''}</td>
            <td>${data.dictamen || ''}</td>
            <td class="text-center">
              <span class="badge ${data.enRuta ? 'bg-success' : 'bg-secondary'}">
                ${data.enRuta ? 'Sí' : 'No'}
              </span>
            </td>
          `;

          tbody.appendChild(tr);
        });

        updateTotals();
        setStatus(`Se cargaron ${lastDocs.length} contactos.`, 'success');

      } catch (err) {
        console.error(err);
        setStatus('Error al cargar contactos: ' + err.message, 'danger');
      }
    }

    function updateTotals() {
      const total = lastDocs.length;
      const enRuta = lastDocs.filter(d => !!d.data.enRuta).length;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('routeCount').textContent = enRuta;
      updateSelectedCount();
    }

    function updateSelectedCount() {
      const count = selectedIds.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('setRouteBtn').disabled = count === 0;
      
      // Sincronizar "seleccionar todo"
      const allCb = document.getElementById('selectAllCheckbox');
      const rowCbs = [...document.querySelectorAll('.row-select')];
      const selected = rowCbs.filter(cb => cb.checked).length;
      allCb.checked = selected === rowCbs.length && selected > 0;
      allCb.indeterminate = selected > 0 && selected < rowCbs.length;
    }

    function onRowSelectChange(e) {
      const id = e.target.dataset.id;
      if (e.target.checked) selectedIds.add(id);
      else selectedIds.delete(id);
      updateSelectedCount();
    }

    async function setSelectedInRoute(value) {
      if (selectedIds.size === 0) return;
      if (!confirm(`¿Marcar enRuta = ${value} para ${selectedIds.size} contactos?`)) return;

      try {
        const batch = writeBatch(db);
        lastDocs.forEach(d => {
          if (selectedIds.has(d.id)) {
            batch.update(d.ref, { enRuta: value });
          }
        });
        await batch.commit();
        setStatus('Contactos actualizados correctamente.', 'success');
        await loadContacts();
      } catch (err) {
        setStatus('Error al actualizar: ' + err.message, 'danger');
      }
    }

    async function unsetAllInRoute() {
      const gestorVal = document.getElementById('gestorSelect').value;

      if (!gestorVal) {
        alert("Debes seleccionar un gestor para usar 'Quitar todo de ruta'");
        return;
      }

      if (!confirm(`¿Quitar de ruta TODOS los contactos asignados al gestor ${gestorVal}?`)) return;

      try {
        setStatus('Buscando contactos en ruta del gestor seleccionado...', 'info');

        const q = query(
          collection(db, 'contactos'),
          where('gestorAsignado', 'array-contains', gestorVal),
          where('enRuta', '==', true)
        );

        const snap = await getDocs(q);

        if (snap.empty) {
          setStatus('No hay contactos en ruta para este gestor.', 'warning');
          return;
        }

        const batch = writeBatch(db);
        snap.forEach(d => {
          batch.update(d.ref, { enRuta: false });
        });
        await batch.commit();

        setStatus(`Se quitó de ruta a ${snap.size} contactos.`, 'success');
        if (lastDocs.length > 0) await loadContacts();

      } catch (err) {
        setStatus('Error al quitar de ruta: ' + err.message, 'danger');
      }
    }

    function setStatus(message, type) {
      const el = document.getElementById('status');
      const colors = { success: 'text-success', danger: 'text-danger', warning: 'text-warning', info: 'text-primary' };
      el.innerHTML = `<span class="\( {colors[type] || 'text-muted'}"> \){message}</span>`;
    }

    function clearFilters() {
      document.getElementById('gestorSelect').value = '';
      document.getElementById('idAsignacionInput').value = '';
      document.getElementById('coloniaSelect').value = '';
      document.getElementById('ciudadSelect').value = '';
      document.getElementById('segmentoSelect').value = '';
      document.getElementById('numeroEquiposInput').value = '';
      document.getElementById('dictamenSelect').value = '';
    }

    // Eventos
    document.getElementById('loadBtn')?.addEventListener('click', loadContacts);
    document.getElementById('setRouteBtn')?.addEventListener('click', () => setSelectedInRoute(true));
    document.getElementById('unsetAllBtn')?.addEventListener('click', unsetAllInRoute);
    document.getElementById('clearFiltersBtn')?.addEventListener('click', clearFilters);
    document.getElementById('selectAllCheckbox')?.addEventListener('change', e => {
      const checked = e.target.checked;
      document.querySelectorAll('.row-select').forEach(cb => {
        cb.checked = checked;
        if (checked) selectedIds.add(cb.dataset.id);
        else selectedIds.delete(cb.dataset.id);
      });
      updateSelectedCount();
    });

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = './login.html';
      } catch (err) {
        alert("Error al cerrar sesión");
      }
    });
  </script>

    .logo-img { height: 42px; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.12)); transition: transform 0.3s ease; }

    .logo-text {

      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(18px);

      padding: 2rem;

      header { padding: 0 1.2rem; height: 64px; }
      .logo-img { height: 38px; }
      .logo-text { font-size: 1.3rem; }
      .user-name { max-width: 120px; font-size: 0.95rem; }

    }

      transition: all 0.2s ease;

    }

      margin-bottom: 0.5rem;

  </style>
</head>
<body>

  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Cargando catálogos y sesión...</p>
  </div>

  <div id="mainContent" style="display: none;">

    <header>
      <div class="logo">
        <img src="./img/icon.png" alt="Formiik" class="logo-img">
        <span class="logo-text">Formiik Web</span>
      </div>

      <div class="user-section">
        <div class="user-info">
          <span class="user-name" id="userName">Cargando...</span>
          <div class="avatar" id="userAvatar">U</div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesión">
          <span class="logout-text">Cerrar sesión</span>
          <i class="ti ti-logout logout-icon"></i>
        </button>
      </div>
    </header>

    <main>
      <h1 class="page-title">Gestión de Ruta de Contactos</h1>

      <div class="card">
        <h2 style="margin-bottom: 1.5rem; color: var(--formiik-primary-dark);">Filtros</h2>

        <div class="row g-3">
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Gestor asignado</label>
            <select id="gestorSelect" class="form-select">
              <option value="">Cargando gestores...</option>
            </select>
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">ID Asignación</label>
            <input id="idAsignacionInput" type="text" class="form-control" placeholder="idAsignacion">
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Colonia</label>
            <select id="coloniaSelect" class="form-select">
              <option value="">Cargando colonias...</option>
            </select>
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Ciudad</label>
            <select id="ciudadSelect" class="form-select">
              <option value="">Cargando ciudades...</option>
            </select>
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Segmento</label>
            <select id="segmentoSelect" class="form-select">
              <option value="">(todos)</option>
              <option value="BUCKET_91_A_120">91 a 120</option>
              <option value="BUCKET_121_A_150">121 a 150</option>
              <option value="BUCKET_151_A_180">151 a 180</option>
              <option value="BUCKET_181_A_210">181 a 210</option>
              <option value="BUCKET_211_A_240">211 a 240</option>
              <option value="BUCKET_241_A_270">241 a 270</option>
              <option value="BUCKET_271_A_300">271 a 300</option>
              <option value="BUCKET_MAS_DE_300">Más de 300</option>
            </select>
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Número de equipos</label>
            <input id="numeroEquiposInput" type="number" min="0" class="form-control" placeholder="= N equipos">
          </div>
          <div class="col-md-4 col-lg-3">
            <label class="form-label">Dictamen</label>
            <select id="dictamenSelect" class="form-select">
              <option value="">(todos)</option>
              <option value="CAMBIO_DOMICILIO">CAMBIO_DOMICILIO</option>
              <option value="ILOCALIZABLE">ILOCALIZABLE</option>
              <option value="EQUIPO_RECUPERADO">EQUIPO_RECUPERADO</option>
              <option value="RECUPERADO_OTROS">RECUPERADO_OTROS</option>
              <option value="NEGATIVA_ENTREGA">NEGATIVA_ENTREGA</option>
              <option value="PROMESA_ENTREGA">PROMESA_ENTREGA</option>
              <option value="PERDIO_EQUIPOS">PERDIO_EQUIPOS</option>
              <option value="SERVICIO_ACTIVO">SERVICIO_ACTIVO</option>
              <option value="NOTIFICACION">NOTIFICACION</option>
            </select>
          </div>
          <div class="col-md-4 col-lg-3 d-flex align-items-end">
            <button id="clearFiltersBtn" class="btn btn-outline-secondary w-100">
              <i class="ti ti-x me-1"></i>Limpiar filtros
            </button>
          </div>
        </div>

        <div class="mt-4 d-flex gap-3 flex-wrap">
          <button id="loadBtn" class="btn btn-primary">
            <i class="ti ti-search me-1"></i>Buscar contactos
          </button>
          <button id="setRouteBtn" class="btn btn-success" disabled>
            <i class="ti ti-road me-1"></i>Marcar en ruta (seleccionados)
          </button>
          <button id="unsetAllBtn" class="btn btn-danger">
            <i class="ti ti-road-off me-1"></i>Quitar todo de ruta
          </button>
        </div>
      </div>

      <!-- Resumen -->
      <div class="row g-3 mb-4">
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="text-muted">Registros encontrados</h5>
              <p id="totalCount" class="h2 mb-0">0</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="text-muted">En ruta (filtro)</h5>
              <p id="routeCount" class="h2 mb-0">0</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="text-muted">Seleccionados</h5>
              <p id="selectedCount" class="h2 mb-0">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title mb-0">
            <i class="ti ti-table me-1"></i>Contactos
          </h3>
          <div id="status" class="small"></div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover card-table table-vcenter table-fixed-head">
            <thead class="table-dark">
              <tr>
                <th style="width:1%;">
                  <input id="selectAllCheckbox" type="checkbox" class="form-check-input m-0 align-middle">
                </th>
                <th>Contrato</th>
                <th>Nombre</th>
                <th>Colonia</th>
                <th>Ciudad</th>
                <th>Segmento</th>
                <th>Dictamen</th>
                <th class="text-center">En ruta</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

    </main>

    <footer>
      <p>© 2026 Formiik Web • Gestión de Ruta • v1.0.0</p>
    </footer>

  </div>

</body>
</html>
