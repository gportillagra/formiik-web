<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formiik Web - Equipos Recuperados</title>

  <meta property="og:title" content="Formiik Web - Equipos Recuperados" />
  <meta property="og:description" content="Visor y gestión de equipos recuperados por prealerta" />
  <meta property="og:image" content="/img/Icon.png" />

  <link rel="icon" href="/img/Icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

  <script src="./config.js"></script>

  <style>
    :root {
      --formiik-soft-red: #FF8F8F;
      --formiik-soft-yellow: #FFF1CB;
      --formiik-soft-blue: #C2E2FA;
      --formiik-soft-purple: #B7A3E3;
      --formiik-primary: #A78BFA;
      --formiik-primary-dark: #8B5CF6;
      --formiik-gradient: linear-gradient(135deg, var(--formiik-primary), var(--formiik-soft-red));
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.25) 0%, transparent 50%),
        linear-gradient(135deg, var(--formiik-soft-blue) 0%, var(--formiik-soft-yellow) 50%, var(--formiik-soft-red) 100%);
      color: #1e293b;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.12) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 0%, transparent 50%);
      z-index: -2;
      animation: shimmer 22s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.03); }
    }

    #loadingScreen {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .spinner {
      width: 60px; height: 60px;
      border: 6px solid rgba(167,139,250,0.2);
      border-top: 6px solid var(--formiik-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #loadingScreen p { font-size: 1.3rem; font-weight: 600; color: var(--formiik-primary-dark); }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(16px) saturate(180%);
      border-bottom: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .logo { display: flex; align-items: center; gap: 12px; }

    .logo-img { height: 42px; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.12)); transition: transform 0.3s ease; }
    .logo-img:hover { transform: scale(1.05); }

    .logo-text {
      font-size: 1.45rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e1b4b, #4338ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-section { display: flex; align-items: center; gap: 1.5rem; }

    .user-info { display: flex; align-items: center; gap: 10px; }

    .user-name {
      font-weight: 600;
      color: #1e293b;
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: var(--formiik-gradient);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 4px 12px rgba(167,139,250,0.35);
      transition: transform 0.2s ease;
    }

    .avatar:hover { transform: scale(1.08); }

    .logout-btn {
      display: flex; align-items: center; gap: 8px;
      background: rgba(239,68,68,0.12);
      color: #dc2626;
      border: 1px solid rgba(239,68,68,0.3);
      padding: 0.65rem 1.3rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      background: rgba(239,68,68,0.22);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239,68,68,0.2);
    }

    main { margin-top: 70px; padding: 2.5rem 2.5rem 4rem; min-height: calc(100vh - 70px); }

    .page-title {
      font-size: 2.1rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e1b4b, #4338ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      animation: cardFloat 7s ease-in-out infinite;
    }

    @keyframes cardFloat { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-6px) rotate(0.4deg); } }

    footer {
      padding: 2rem;
      text-align: center;
      color: #64748b;
      font-size: 0.92rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
    }

    .filters-section { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem; }

    .filter-group label { display: block; font-weight: 600; margin-bottom: 0.6rem; color: var(--formiik-primary-dark); }

    select.form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(167,139,250,0.3);
      background: white;
      font-size: 1rem;
    }

    #btnFilter {
      grid-column: 1 / -1;
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--formiik-primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s;
    }

    #btnFilter:hover { background: var(--formiik-primary-dark); transform: translateY(-2px); }

    .table-container { overflow-x: auto; border-radius: 16px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }

    table { width: 100%; border-collapse: collapse; }

    th, td { padding: 1rem 1.2rem; text-align: left; border-bottom: 1px solid rgba(226,232,240,0.6); }

    th { background: rgba(167,139,250,0.08); font-weight: 600; color: var(--formiik-primary-dark); }

    .status-select {
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      font-size: 0.9rem;
      min-width: 110px;
    }

    .status-abierta     { background: #fef3c7; color: #92400e; }
    .status-revision    { background: #dbeafe; color: #1e40af; }
    .status-autorizado  { background: #dcfce7; color: #166534; }
    .status-rechazado   { background: #fee2e2; color: #991b1b; }
    .status-pagado      { background: #dcfce7; color: #166534; }

    .saving-indicator { font-size: 0.8rem; margin-left: 0.8rem; }

    .no-results, .loading-msg { text-align: center; padding: 3rem 1rem; color: #64748b; font-size: 1.1rem; }

    #progressContainer { margin-top: 2rem; padding: 1.5rem; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); display: none; }
    #progressContainer.active { display: block; }

    .progress-bar-outer { height: 28px; background: #e2e8f0; border-radius: 14px; overflow: hidden; }

    #progressBar { height: 100%; width: 0%; background: #10b981; transition: width 0.4s ease; }

    .progress-text { margin-top: 0.8rem; text-align: center; font-weight: 500; color: #475569; }

    #btnGeneratePDF {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1.2rem;
      font-size: 1.15rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s;
    }

    #btnGeneratePDF:hover { background: #059669; transform: translateY(-2px); }
    
    @media (max-width: 768px) {
      header { padding: 0 1.2rem; height: 64px; }
      .logo-img { height: 38px; }
      .logo-text { font-size: 1.3rem; }
      .user-name { max-width: 120px; font-size: 0.95rem; }
      .avatar { width: 40px; height: 40px; font-size: 1rem; }
      .logout-btn { padding: 0.6rem 0.9rem; min-width: 44px; }
      .logout-text { display: none; }
      .logout-icon { display: inline-block; }
      .user-section { gap: 1rem; }
      .filters-section { grid-template-columns: 1fr; }
      main { padding: 1.5rem 1.2rem; }
    }

    @media (max-width: 480px) {
      .user-name { display: none; }
      .logout-btn { padding: 0.55rem 0.8rem; }
      .filters-section { grid-template-columns: 2fr; }
    }
  </style>
</head>
<body>

  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Verificando sesión y perfil...</p>
  </div>

  <div id="mainContent" style="display: none;">

    <header>
      <div class="logo">
        <img src="./img/icon.png" alt="Formiik" class="logo-img">
        <span class="logo-text">Formiik Web</span>
      </div>

      <div class="user-section">
        <div class="user-info">
          <span class="user-name" id="userName">Cargando...</span>
          <div class="avatar" id="userAvatar">U</div>
        </div>
        
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesión">
          <span class="logout-text">Cerrar sesión</span>
          <i class="ti ti-logout logout-icon"></i>
        </button>
      </div>
    </header>

    <main>
      <h1 class="page-title">Visor de Equipos Recuperados</h1>

      <div class="card">
        <div class="filters-section">
          <div class="filter-group">
            <label>Seleccionar Gestor</label>
            <select id="selectGestor" class="form-select">
              <option value="">Cargando...</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Seleccionar Prealerta</label>
            <select id="selectPrealerta" class="form-select" disabled>
              <option value="">Primero selecciona un gestor</option>
            </select>
          </div>

          <button id="btnFilter" disabled>
            <i class="ti ti-filter"></i> Filtrar equipos
          </button>
        </div>
      </div>

      <div class="card">
        <div class="table-container">
          <div id="loadingMsg" class="loading-msg" style="display: none;">
            <div class="spinner" style="width:40px;height:40px;margin:0 auto 1rem;"></div>
            Cargando equipos...
          </div>

          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Contrato</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Serie</th>
                <th>Status</th>
                <th>Fecha Recup.</th>
                <th>Fuente</th>
                <th>Control</th>
              </tr>
            </thead>
            <tbody id="devicesTableBody"></tbody>
          </table>

          <div id="noResults" class="no-results" style="display: none;">
            Selecciona gestor y prealerta para ver los equipos recuperados
          </div>
        </div>

        <div id="progressContainer">
          <div class="progress-bar-outer">
            <div id="progressBar"></div>
          </div>
          <div class="progress-text">
            <span id="progressText">0%</span> — <span id="progressStatus">Iniciando...</span>
          </div>
        </div>

        <button id="btnGeneratePDF" disabled>
          <i class="ti ti-file-pdf"></i> Generar PDF con Todas las Imágenes
        </button>
      </div>
    </main>

    <footer>
      <p>© 2026 Formiik Web • v1.0.0</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    // ── Imports Firebase ────────────────────────────────────────────────────────
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      getDocs,
      onSnapshot,
      updateDoc,
      query,
      where,
      orderBy,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userRol = 'GESTOR';

    // ── Autenticación y perfil ──────────────────────────────────────────────────
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      try {
        const userDocRef = doc(db, "usuarios", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        let displayName = user.email?.split('@')[0] || 'Usuario';
        let photoUrl = null;

        if (userDocSnap.exists()) {
          const data = userDocSnap.data();
          displayName = data.displayName || displayName;
          photoUrl = data.photoUrl || null;
          userRol = data.rolUsuario || 'GESTOR';
        }

        document.getElementById('userName').textContent = displayName;

        if (photoUrl) {
          const avatar = document.getElementById('userAvatar');
          avatar.style.background = `url(${photoUrl}) center/cover no-repeat`;
          avatar.textContent = '';
        }
      } catch (err) {
        console.error("Error al leer perfil:", err);
        document.getElementById('userName').textContent = user.email?.split('@')[0] || 'Usuario';
      }

      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      await loadGestores();
    });

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = './login.html';
      } catch (err) {
        console.error("Error logout:", err);
        alert("No se pudo cerrar sesión");
      }
    });

    // ── Lógica del visor ────────────────────────────────────────────────────────
    const statusOptions = [
      { value: 'ABIERTA',    label: 'ABIERTA'    },
      { value: 'EDICION',    label: 'EDICIÓN'    },
      { value: 'REVISION',   label: 'REVISIÓN'   },
      { value: 'AUTORIZADO', label: 'AUTORIZADO' },
      { value: 'RECHAZADO',  label: 'RECHAZADO'  },
      { value: 'PAGADO',     label: 'PAGADO'     }
    ];

    let currentDevices = [];
    let unsubscribeDevices = null;

    async function imageUrlToBase64(url, maxWidth = 800, quality = 0.72) {
      try {
        const resp = await fetch(url);
        if (!resp.ok) return null;
        const blob = await resp.blob();
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = URL.createObjectURL(blob);
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let w = img.width, h = img.height;
            if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; }
            canvas.width = w; canvas.height = h;
            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
            resolve(canvas.toDataURL('image/jpeg', quality));
          };
          img.onerror = reject;
        });
      } catch {
        return null;
      }
    }

    async function loadGestores() {
      const sel = document.getElementById('selectGestor');
      sel.innerHTML = '<option value="">Cargando...</option>';

      try {
        let q;
        if (userRol === 'ADMINISTRADOR') {
          q = query(collection(db, 'usuarios'));
        } else {
          const currentUser = auth.currentUser;
          if (!currentUser) throw new Error("No hay usuario autenticado");
          q = query(collection(db, 'usuarios'), where('__name__', '==', currentUser.uid));
        }

        const snap = await getDocs(q);
        sel.innerHTML = '<option value="">Selecciona un gestor</option>';

        snap.forEach(d => {
          const u = d.data();
          const opt = document.createElement('option');
          opt.value = u.email;
          opt.textContent = u.displayName || u.email || 'Sin nombre';
          sel.appendChild(opt);
        });

        if (userRol !== 'ADMINISTRADOR' && snap.size === 1) {
          sel.value = snap.docs[0].data().email;
          sel.dispatchEvent(new Event('change'));
        }
      } catch (err) {
        console.error("Error cargando gestores:", err);
        sel.innerHTML = '<option value="">Error al cargar</option>';
      }
    }

    function resetBeforeFilter() {
      currentDevices = [];
      document.getElementById('devicesTableBody').innerHTML = '';
      document.getElementById('noResults').style.display = 'none';
      document.getElementById('loadingMsg').style.display = 'none';
      document.getElementById('btnGeneratePDF').disabled = true;

      if (unsubscribeDevices) {
        unsubscribeDevices();
        unsubscribeDevices = null;
      }

      const prog = document.getElementById('progressContainer');
      prog.classList.remove('active');
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressText').textContent = '0%';
      document.getElementById('progressStatus').textContent = 'Iniciando...';
    }

    // ── Función global para que funcione el onchange ────────────────────────────
    window.updateDeviceStatus = async function(deviceId, newStatus) {
      console.log(`[UPDATE STATUS] Intentando cambiar dispositivo ${deviceId} → ${newStatus}`);

      const row = document.querySelector(`tr[data-device-id="${deviceId}"]`);
      if (!row) {
        console.warn(`[UPDATE STATUS] No se encontró fila para ${deviceId}`);
        return;
      }

      const indicator = row.querySelector('.saving-indicator');
      if (indicator) {
        indicator.textContent = 'Guardando...';
        indicator.style.color = '#10b981';
        indicator.style.display = 'inline';
      }

      try {
        const deviceRef = doc(db, 'dispositivos', deviceId);
        await updateDoc(deviceRef, { 
          status: newStatus,
          ultimaActualizacion: new Date().toISOString()  // opcional
        });

        console.log(`[UPDATE STATUS] ÉXITO: ${deviceId} actualizado a ${newStatus}`);

        if (indicator) {
          indicator.textContent = 'Guardado ✓';
          indicator.style.color = '#10b981';
          setTimeout(() => { indicator.style.display = 'none'; }, 1800);
        }
      } catch (err) {
        console.error("[UPDATE STATUS] ERROR:", err);
        console.error("Código:", err.code);
        console.error("Mensaje:", err.message);

        if (indicator) {
          indicator.textContent = `Error: ${err.code || 'desconocido'}`;
          indicator.style.color = '#ef4444';
          setTimeout(() => { indicator.style.display = 'none'; }, 5000);
        }

        alert(`No se pudo guardar el cambio de estado.\n\nError: ${err.message || err.code || 'desconocido'}\n\nRevisa la consola (F12) para más detalles.`);
      }
    };

    document.getElementById('selectGestor').addEventListener('change', async (e) => {
      const email = e.target.value;
      const preSel = document.getElementById('selectPrealerta');
      const btn = document.getElementById('btnFilter');

      resetBeforeFilter();
      preSel.innerHTML = '<option value="">Cargando prealertas...</option>';
      preSel.disabled = true;
      btn.disabled = true;

      if (!email) return;

      try {
        const q = query(collection(db, 'prealerta'), where('gestor', 'array-contains', email));
        const snap = await getDocs(q);

        preSel.innerHTML = '<option value="">Selecciona una prealerta</option>';
        if (snap.empty) {
          preSel.innerHTML = '<option value="">No hay prealertas</option>';
        } else {
          snap.forEach(d => {
            const p = d.data();
            const opt = document.createElement('option');
            opt.value = d.id;
            opt.textContent = `Semana ${p.noSemana || 'N/C'} - ${p.status || 'ABIERTA'}`;
            preSel.appendChild(opt);
          });
        }
        preSel.disabled = false;
      } catch (err) {
        console.error("Error cargando prealertas:", err);
      }
    });

    document.getElementById('selectPrealerta').addEventListener('change', function() {
      document.getElementById('btnFilter').disabled = !this.value;
      resetBeforeFilter();
    });

    document.getElementById('btnFilter').addEventListener('click', () => {
      const preId = document.getElementById('selectPrealerta').value;
      if (!preId) return;

      resetBeforeFilter();
      document.getElementById('loadingMsg').style.display = 'block';

      unsubscribeDevices = onSnapshot(
        query(
          collection(db, 'dispositivos'),
          where('idPrealerta', '==', preId),
          orderBy('fechaRecuperado')
        ),
        (snap) => {
          currentDevices = snap.docs.map(d => ({ id: d.id, data: d.data() }));
          displayDevices(currentDevices);
          document.getElementById('loadingMsg').style.display = 'none';
        },
        (err) => {
          console.error("Error en onSnapshot:", err);
          document.getElementById('loadingMsg').innerHTML = 'Error al cargar equipos. Revisa consola.';
        }
      );
    });

    function displayDevices(devices) {
      const tbody = document.getElementById('devicesTableBody');
      tbody.innerHTML = '';

      if (devices.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      }

      devices.forEach((dev, i) => {
        const d = dev.data;
        const fecha = d.fechaRecuperado ? new Date(d.fechaRecuperado).toLocaleDateString('es-MX') : 'N/A';

        const opciones = statusOptions.map(o => {
          const selected = d.status === o.value ? 'selected' : '';
          return `<option value="${o.value}" ${selected}>${o.label}</option>`;
        }).join('');

        const row = document.createElement('tr');
        row.dataset.deviceId = dev.id;
        row.innerHTML = `
          <td>${i+1}</td>
          <td><strong>${d.noContrato || 'N/C'}</strong></td>
          <td>${d.nombre || 'Sin nombre'}</td>
          <td>${d.tipoDispositivo || 'N/C'}</td>
          <td>${d.noSerie || 'N/C'}</td>
          <td>
            <select class="status-select" onchange="updateDeviceStatus('${dev.id}', this.value)">
              ${opciones}
            </select>
            <span class="saving-indicator" style="display:none;"></span>
          </td>
          <td>${fecha}</td>
          <td><i class="ti ${d.fuenteAlimentacion ? 'ti-check text-success' : 'ti-x text-danger'}"></i></td>
          <td><i class="ti ${d.controlRemoto ? 'ti-check text-success' : 'ti-x text-danger'}"></i></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('noResults').style.display = 'none';
      document.getElementById('btnGeneratePDF').disabled = false;
    }

    // ── Generación de PDF (sin cambios) ─────────────────────────────────────────
    document.getElementById('btnGeneratePDF').addEventListener('click', async () => {
      if (currentDevices.length === 0) return;

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4', compress: true });

      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const progressStatus = document.getElementById('progressStatus');

      progressContainer.classList.add('active');
      document.getElementById('btnGeneratePDF').disabled = true;

      const pageWidth  = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const margin     = 15;

      for (let i = 0; i < currentDevices.length; i++) {
        const dev = currentDevices[i];
        const d   = dev.data;

        if (i > 0) pdf.addPage();

        const progress = Math.round(((i + 1) / currentDevices.length) * 100);
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '%';
        progressStatus.textContent = `Procesando ${d.noContrato || 'equipo'}...`;

        let y = 20;
        pdf.setFontSize(14);
        pdf.text(`${d.noContrato || 'N/C'} - ${d.nombre || 'Sin nombre'}`, margin, y);
        y += 10;

        pdf.setFontSize(10);
        let fechaTxt = d.fechaRecuperado ? new Date(d.fechaRecuperado).toLocaleDateString('es-MX') : 'N/A';
        pdf.text(`Fecha recup.: ${fechaTxt}`, margin, y); y += 6;
        pdf.text(`Serie: ${d.noSerie || 'N/C'}`, margin, y); y += 6;
        pdf.text(`Fuente: ${d.fuenteAlimentacion ? 'Sí' : 'No'}`, margin, y); y += 6;
        pdf.text(`Control: ${d.controlRemoto ? 'Sí' : 'No'}`, margin + 60, y - 6);

        y += 10;

        if (d.urlFoto) {
          const b64 = await imageUrlToBase64(d.urlFoto);
          if (b64) {
            const img = new Image();
            img.src = b64;
            await new Promise(r => img.onload = r);
            let w = img.width, h = img.height;
            const maxW = pageWidth - margin * 2;
            const maxH = pageHeight - y - 20;
            let drawW = maxW, drawH = maxW * (h / w);
            if (drawH > maxH) { drawH = maxH; drawW = maxH * (w / h); }
            const x = margin + (maxW - drawW) / 2;
            pdf.addImage(b64, 'JPEG', x, y, drawW, drawH);
          } else {
            pdf.setTextColor(220, 0, 0);
            pdf.text('Imagen no disponible', margin, y + 10);
          }
        } else {
          pdf.text('Sin imagen asociada', margin, y + 10);
        }
      }

      progressStatus.textContent = '¡PDF generado exitosamente!';
      const preId = document.getElementById('selectPrealerta').value;
      pdf.save(`Evidencia_equipos_recuperados_${preId || 'sin-prealerta'}.pdf`);

      setTimeout(() => {
        progressContainer.classList.remove('active');
        document.getElementById('btnGeneratePDF').disabled = false;
        progressBar.style.width = '0%';
        progressText.textContent = '0%';
        progressStatus.textContent = 'Iniciando...';
      }, 2200);
    });
  </script>
