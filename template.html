<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formiik Web - Dashboard</title>

  <meta property="og:title" content="Formiik Web - Panel" />
  <meta property="og:description" content="Panel de gestión empresarial en tiempo real." />
  <meta property="og:image" content="/img/Icon.png" />

  <link rel="icon" href="/img/Icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
  
  <script src="./config.js"></script>
  
  <!-- Firebase SDK - Auth + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      // Usuario autenticado → leer documento en /usuarios/{uid}
      try {
        const userDocRef = doc(db, "usuarios", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        let displayName = user.email?.split('@')[0] || 'Usuario';
        let photoUrl = null;
        let rol = 'GESTOR';  // valor por defecto según tu data class
        let plaza = 'XALAPA';

        if (userDocSnap.exists()) {
          const data = userDocSnap.data();
          
          // Prioridad: displayName de Firestore > fallback
          if (data.displayName) {
            displayName = data.displayName;
          }
          
          if (data.photoUrl) {
            photoUrl = data.photoUrl;
          }
          
          if (data.rolUsuario) {
            rol = data.rolUsuario;  // GESTOR o ADMINISTRADOR
          }
          
          if (data.plaza) {
            plaza = data.plaza;
          }
        } else {
          console.warn("No se encontró documento de usuario en /usuarios/" + user.uid);
        }

        // Actualizar interfaz
        document.getElementById('userName').textContent = displayName;

        if (photoUrl) {
          const avatarEl = document.getElementById('userAvatar');
          avatarEl.style.background = `url(${photoUrl}) center/cover no-repeat`;
          avatarEl.textContent = '';  // quitar iniciales
          avatarEl.style.backgroundSize = 'cover';
        }

        // Opcional: podrías mostrar rol o plaza en algún lugar
        // Ejemplo: document.getElementById('userRole').textContent = rol;

      } catch (error) {
        console.error("Error al leer documento de usuario:", error);
        // Fallback: mostrar email parcial
        document.getElementById('userName').textContent = user.email?.split('@')[0] || 'Usuario';
      }

      // Mostrar contenido
      loadingScreen.style.display = 'none';
      mainContent.style.display = 'block';
    });
  </script>

  <style>
    :root {
      --formiik-soft-red: #FF8F8F;
      --formiik-soft-yellow: #FFF1CB;
      --formiik-soft-blue: #C2E2FA;
      --formiik-soft-purple: #B7A3E3;
      --formiik-primary: #A78BFA;
      --formiik-primary-dark: #8B5CF6;
      --formiik-gradient: linear-gradient(135deg, var(--formiik-primary), var(--formiik-soft-red));
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.25) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.25) 0%, transparent 50%),
        linear-gradient(135deg, var(--formiik-soft-blue) 0%, var(--formiik-soft-yellow) 50%, var(--formiik-soft-red) 100%);
      color: #1e293b;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.12) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 0%, transparent 50%);
      z-index: -2;
      animation: shimmer 22s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.03); }
    }

    /* Loading */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .spinner {
      width: 60px; height: 60px;
      border: 6px solid rgba(167,139,250,0.2);
      border-top: 6px solid var(--formiik-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #loadingScreen p { font-size: 1.3rem; font-weight: 600; color: var(--formiik-primary-dark); }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(16px) saturate(180%);
      border-bottom: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .logo { display: flex; align-items: center; gap: 12px; }

    .logo-img {
      height: 42px;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.12));
      transition: transform 0.3s ease;
    }

    .logo-img:hover { transform: scale(1.05); }

    .logo-text {
      font-size: 1.45rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e1b4b, #4338ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-section { display: flex; align-items: center; gap: 1.5rem; }

    .user-info { display: flex; align-items: center; gap: 10px; }

    .user-name {
      font-weight: 600;
      color: #1e293b;
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--formiik-gradient);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 4px 12px rgba(167,139,250,0.35);
      transition: transform 0.2s ease;
    }

    .avatar:hover { transform: scale(1.08); }

    .logout-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(239,68,68,0.12);
      color: #dc2626;
      border: 1px solid rgba(239,68,68,0.3);
      padding: 0.65rem 1.3rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      background: rgba(239,68,68,0.22);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239,68,68,0.2);
    }

    .logout-icon { font-size: 1.3rem; display: none; }

    main {
      margin-top: 70px;
      padding: 2.5rem 2.5rem 4rem;
      min-height: calc(100vh - 70px);
    }

    .page-title {
      font-size: 2.1rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1e1b4b, #4338ca);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      animation: cardFloat 7s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-6px) rotate(0.4deg); }
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: #64748b;
      font-size: 0.92rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
    }

    @media (max-width: 768px) {
      header { padding: 0 1.2rem; height: 64px; }
      .logo-img { height: 38px; }
      .logo-text { font-size: 1.3rem; }
      .user-name { max-width: 120px; font-size: 0.95rem; }
      .avatar { width: 40px; height: 40px; font-size: 1rem; }
      .logout-btn { padding: 0.6rem 0.9rem; min-width: 44px; }
      .logout-text { display: none; }
      .logout-icon { display: inline-block; }
      .user-section { gap: 1rem; }
      main { padding: 1.5rem 1.2rem; }
    }

    @media (max-width: 480px) {
      .user-name { display: none; }
      .logout-btn { padding: 0.55rem 0.8rem; }
    }
  </style>
</head>
<body>

  <div id="loadingScreen">
    <div class="spinner"></div>
    <p>Verificando sesión y perfil...</p>
  </div>

  <div id="mainContent" style="display: none;">

    <header>
      <div class="logo">
        <img src="./img/icon.png" alt="Formiik" class="logo-img">
        <span class="logo-text">Formiik Web</span>
      </div>

      <div class="user-section">
        <div class="user-info">
          <span class="user-name" id="userName">Cargando...</span>
          <div class="avatar" id="userAvatar">U</div>
        </div>
        
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesión">
          <span class="logout-text">Cerrar sesión</span>
          <i class="ti ti-logout logout-icon"></i>
        </button>
      </div>
    </header>

    <main>
      <h1 class="page-title">Bienvenido al Panel</h1>

      <div class="card">
        <h2 style="margin-bottom: 1.5rem; color: var(--formiik-primary-dark);">Resumen General</h2>
        <p>Panel protegido: solo usuarios autenticados pueden ver este contenido.</p>
        
        <div style="margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
          <div style="background: rgba(167,139,250,0.1); border-radius: 16px; padding: 1.5rem; text-align: center;">
            <h3 style="color: var(--formiik-primary);">Cartera Activa</h3>
            <p style="font-size: 2.2rem; font-weight: 800; margin: 0.5rem 0;">$1,245,870</p>
          </div>
          <div style="background: rgba(34,197,94,0.1); border-radius: 16px; padding: 1.5rem; text-align: center;">
            <h3 style="color: #166534;">Cobranza Hoy</h3>
            <p style="font-size: 2.2rem; font-weight: 800; margin: 0.5rem 0;">$87,430</p>
          </div>
          <div style="background: rgba(239,68,68,0.1); border-radius: 16px; padding: 1.5rem; text-align: center;">
            <h3 style="color: #dc2626;">Vencidos</h3>
            <p style="font-size: 2.2rem; font-weight: 800; margin: 0.5rem 0;">142</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2026 Formiik Web • v1.0.0</p>
    </footer>

  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const auth = getAuth();

    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = './login.html';
      } catch (error) {
        console.error("Error al cerrar sesión:", error);
        alert("No se pudo cerrar la sesión. Intenta de nuevo.");
      }
    });
  </script>

</body>
</html>
